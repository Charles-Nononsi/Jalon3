<nav class="nav">
    <h1> <a routerLink="">EpharmaWeb</a> </h1>
    <div *ngIf="menuType==='default'" class="nav-search">
        <input type="text" placeholder="Search Products" />
        <button>Search</button>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="pharmacien-auth">Pharmacien</a></li>
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="user-auth">Login/Sign-up</a></li>
        </ul>
        <ul *ngSwitchCase="'user'">
            <li><a routerLink="user-home">Catalogue</a></li>
            <li><a routerLink="">Home</a></li>
            <li><a (click)="userLogout()">Logout</a></li>
            <li><a>{{userName | titlecase}}</a></li>
        </ul>
        <ul *ngSwitchCase="'pharmacien'">
            <li><a routerLink="pharmacien-add-product">Add Product</a></li>
            <li><a routerLink="pharmacien-home">Catalogue</a></li>
            <li><a (click)="logout()">Logout</a></li>
            <li><a href="#">{{pharmacienName | titlecase}}</a></li>
        </ul>
    </div>
</nav>
